<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Currency Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <!-- Header -->
      <div class="header">
        <h1>Currency Converter</h1>
        <p>Real-time Global Rates</p>
      </div>

      <div class="card-body">
        <!-- Amount -->
        <div class="form-group">
          <label>Amount</label>
          <div class="input-wrapper">
            <span class="currency-symbol">$</span>
            <input type="number" id="amount" value="1" placeholder="0.00" />
          </div>
        </div>

        <!-- Currency Selectors -->
        <div class="row">
          <div class="form-group">
            <label>From</label>
            <select id="fromCur">
              <!-- JS fills this -->
            </select>
          </div>

          <div class="form-group">
            <label>To</label>
            <select id="toCur">
              <!-- JS fills this -->
            </select>
          </div>
        </div>

        <!-- Button -->
        <button onclick="convertMoney()" class="btn-convert">
          <span>Convert Now</span>
          <svg
            class="icon"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
          </svg>
        </button>

        <!-- Result -->
        <div class="result-area">
          <p class="result-label">Conversion Result</p>
          <p id="result">...</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
